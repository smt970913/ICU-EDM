<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RL Configuration</title>
</head>
<body>
    <form id="rlConfigForm">
        <label for="algo_name">Algorithm Name:</label>
        <input type="text" id="algo_name" name="algo_name"><br><br>

        <label for="train_eps">Number of Training Episodes:</label>
        <input type="number" id="train_eps" name="train_eps"><br><br>

        <!-- Add the rest of the input fields similar to the above two fields -->

        <label for="tau">Soft Update Parameter (tau):</label>
        <input type="text" id="tau" name="tau"><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById("rlConfigForm").onsubmit = function(e) {
            e.preventDefault(); // Prevent the form from submitting in the traditional way
            var formData = new FormData(e.target);
            var config = {};
            formData.forEach(function(value, key){
                config[key] = value;
            });
            console.log(config);
            // You can now use the config object as needed
        };
    </script>
</body>
</html>
